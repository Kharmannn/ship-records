name: Build and Test Docker

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build Docker image
        run: docker build -t kharmannn/ship-crawler:latest .

      - name: Run Docker container
        run: docker run --rm kharmannn/ship-crawler:latest